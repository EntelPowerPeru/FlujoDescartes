<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falla de navegación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/falla-navegacion.css" />
</head>

<body>
    <div class="container px-3 pt-3">
        <div class="d-flex mb-5">
            <a href="./falla-masiva.html" type="button" class="btn btn-primary bg-cyan p-3">Falla masiva <img src="assets/images/antena.png"
                    alt="Icono" /></a>

            <div class="long-arrow-right"></div>

            <a href="./ss-relacionada.html" type="button" class="btn btn-primary bg-cyan p-3">SS relacionado <img
                    src="assets/images/antena.png" alt="Icono" /></a>

            <div class="long-arrow-right"></div>

            <a href="./validacion-linea-activa.html" type="button" class="btn btn-primary bg-cyan p-3">Validación - línea activa <img
                    src="assets/images/antena.png" alt="Icono" /></a>
        </div>

        <div class="d-flex mb-5">
            <button type="button" class="btn btn-primary p-3">IMEI en blacklist <img src="assets/images/antena.png"
                    alt="Icono" /></button>

            <div class="long-arrow-left"></div>

            <button type="button" class="btn btn-primary bg-cyan p-3">Servicio de datos <img
                    src="assets/images/antena.png" alt="Icono" /></button>

            <div class="long-arrow-left"></div>

            <button type="button" class="btn btn-primary bg-cyan p-3">Configuración de DNS <img
                    src="assets/images/antena.png" alt="Icono" /></button>

            <div class="long-arrow-left"></div>

            <button type="button" class="btn btn-primary bg-cyan p-3">Problema en un solo lugar <img
                    src="assets/images/antena.png" alt="Icono" /></button>
        </div>

        <div class="d-flex mb-5">
            <button type="button" class="btn btn-primary bg-cyan p-3">Antena con alto tráfico - datos <img
                    src="assets/images/antena.png" alt="Icono" /></button>

            <div class="long-arrow-right"></div>

            <button type="button" class="btn btn-primary p-3">Identificar problema de navegación <img
                    src="assets/images/antena.png" alt="Icono" /></button>

            <div class="long-arrow-right"></div>

            <button type="button" class="btn btn-primary p-3">Validación de fair use <img
                    src="assets/images/antena.png" alt="Icono" /></button>

            <div class="long-arrow-right"></div>

            <button type="button" class="btn btn-primary bg-cyan p-3">Validación de saldos asignados <img
                    src="assets/images/antena.png" alt="Icono" /></button>
        </div>

        <div class="d-flex">
            <button type="button" class="btn btn-primary bg-cyan p-3">Validación de redes <img
                    src="assets/images/antena.png" alt="Icono" /></button>

            <div class="long-arrow-left"></div>

            <button type="button" class="btn btn-primary bg-cyan p-3">Validación de VPN <img
                    src="assets/images/antena.png" alt="Icono" /></button>

            <div class="long-arrow-left"></div>

            <button type="button" class="btn btn-primary bg-cyan p-3">Reseteo de datos <img
                    src="assets/images/antena.png" alt="Icono" /></button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/falla-navegacion.js"></script>
</body>

</html>
