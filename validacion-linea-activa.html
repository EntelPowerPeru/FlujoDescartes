<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación - linea activa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/validacion-linea-activa.css" />
</head>

<body>
    <div class="container px-3 pt-3">
        <div class="row">
            <div class="col-md-4 d-flex align-items-center">
                <div class="imagen">
                    <img src="assets/images/validacion-linea-activa.png" alt="Validacion - linea activa" class="mb-2" />

                    <p>Validación <br /> linea activa</p>
                </div>
            </div>

            <div class="col-md-8">
                <div class="lineamiento mb-3">
                    <h2>Lineamientos</h2>

                    <ul class="lineamiento__lista">
                        <li class="mb-3">1. Si la linea se encuentra suspendida informale al cliente el estado de su linea.</li>
                        <li>2. Si la linea NO se encuentra suspendida continuar con el flujo.</li>
                    </ul>
                </div>

                <div class="pregunta">
                    <h2 class="mb-4">Validar el estado de la linea</h2>

                    <div class="linea-imagen">
                        <img src="assets/images/ente-tde-oneclick.png" alt="Oneclick" />
                        <img src="assets/images/siebel-entel.png" alt="Siebel" />
                        <img src="assets/images/operator-view.png" alt="Operator view" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/ss-relacionada.js"></script>
</body>

</html>
